{{ define "_panel" }}
<div class="logo">GenBlog</div>
<ul>
{{ range sort .All "order" }}
{{ if eq .Type "page" }}
{{ if eq $.Current.Path .Path }}
<li><span class="current">{{ .Title }}</span></li>
{{ else }}
<li><a href="{{ config "BasePath" }}{{ .Path }}">{{ .Title }}</a></li>
{{ end }}
{{ end }}
{{ end }}
<li><hr></li>
<li><a href="{{ config "BasePath" }}releases.html">Releases</a></li>
<li><a href="https://github.com/chuhlomin/genblog">GitHub</a></li>
</ul>
{{ end }}
