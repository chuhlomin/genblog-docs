<!DOCTYPE html>
<html lang="{{ .Current.Language }}">
<head>
<meta charset="UTF-8">
<title>GenBlog</title>
<link rel="stylesheet" href="{{ config "BasePath" }}styles.css?ts={{ .Timestamp }}">
</head>
<body>
<div class="wrapper">
    <div class="panel">
        {{ template "_panel" . }}
    </div>
    <div class="content">
        <h1>Releases</h1>
        {{ range .All }}
        {{ if eq .Type "post"}}
        {{ .Title }}
        {{ end }}
        {{ end }}
    </div>
</div>
</body>
</html>
