<!DOCTYPE html>
<html lang="{{ .Current.Language }}">
<head>
<meta charset="UTF-8">
<title>GenBlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link rel="stylesheet" href="{{ config "BasePath" }}styles.css?ts={{ .Timestamp }}">
</head>
<body>
<div class="wrapper">
    {{ template "_panel" . }}
    <div class="content">
        <h1>Releases</h1>
        {{ range .All }}
        {{ if eq .Type "post"}}
        {{ .Title }}
        {{ end }}
        {{ end }}
    </div>
</div>
{{ template "_scripts" }}
</body>
</html>
